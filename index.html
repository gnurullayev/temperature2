<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Harorat</title>
</head>
<body class="pt-5 bg-danger bg-opacity-10">
    <div class="container pt-5">
        <h2 class="h1 mb-5 text-center fst-italic text-danger text-opacity-25">O'zingiz uchun qulay bo'lgan yo'lni tanlang</h2>

        <div class="row">
           <div class="col-md-7">
                <form class="form row" method="post">
                    <div class="col-md-8">
                        <input class="form-control form-input" type="number" placeholder="Haroratni kiriting" autocomplete="off">
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-success" type="submit">Yuborish</button>
                    </div>

                    <div class="col-12">
                        <label class="form-label mt-4 text-secondary">
                            <input class="form-check-input input-check" type="checkbox"> Yomg'ir yog'ayotgan bo'lsa 
                        </label>
                    </div>

                    <div class="col-12">
                        <label class="form-label mt-2 text-secondary">
                            <input class="form-check-input input-check" type="checkbox"> Zal ochiq bo'lsa
                        </label>
                    </div>
                </form>
           </div>

            <div class="col-md-5 d-flex align-items-center justify-content-center bg-danger bg-opacity-25 rounded fs-2 form-input-text"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
